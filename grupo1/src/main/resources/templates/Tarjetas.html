<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Nueva Tarjeta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">Agregar Nueva Tarjeta</h1>

        <!-- Mostrar el mensaje de éxito solo si el parámetro 'success' está presente en la URL -->
        <div class="mt-3">
            <button th:if="${param.success}" id="tarjetaGuardadaBtn" class="btn btn-success" style="width: 100%;">Tarjeta Guardada Correctamente</button>
        </div>

        <!-- Mensaje de error si existe -->
        <div class="mt-3">
            <button th:if="${error}" class="btn btn-danger" style="width: 100%;">Error: <span th:text="${error}"></span></button>
        </div>

        <!-- Formulario para ingresar la información de la tarjeta -->
        <form th:action="@{/tarjetas/guardar}" method="post">
            <div class="mb-3">
                <label for="nombreTitular" class="form-label">Nombre del Titular:</label>
                <input type="text" id="nombreTitular" name="nombreTitular" placeholder="Alexis " class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="apellidoTitular" class="form-label">Apellido del Titular:</label>
                <input type="text" id="apellidoTitular" name="apellidoTitular" placeholder="Zapata Valle"class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="numeroTarjeta" class="form-label">Número de la Tarjeta:</label>
                <input type="text" id="numeroTarjeta" name="numeroTarjeta"placeholder="4587 5812 6587 5142" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="cvv" class="form-label">CVV :</label>
                <input type="text" id="cvv" name="cvv" placeholder="871" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="fechaVencimiento" class="form-label">Fecha de Vencimiento (MM/AA):</label>
                <input type="text" class="form-control" placeholder="MM/AA" maxlength="5" required>
            </div>
            

            <div class="mb-3">
                <label for="codigoPostal" class="form-label">Código Postal:</label>
                <input type="text" id="codigoPostal" name="codigoPostal" placeholder="04001" class="form-control" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Agregar Tarjeta</button>
            </div>
        </form>
    </div>

    <!-- Incluyendo Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
